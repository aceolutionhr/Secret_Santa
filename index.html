<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ğŸ„ Secret Santa ğŸ</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(180deg, #0b3d2e, #145a32);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Segoe UI", Tahoma, sans-serif;
    }

    .card {
      background: white;
      width: 430px;
      padding: 35px;
      border-radius: 18px;
      text-align: center;
      box-shadow: 0 20px 45px rgba(0,0,0,0.35);
      position: relative;
    }

    .card::before {
      content: "ğŸ„";
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 50px;
    }

    h1 {
      color: #b11226;
      margin-top: 25px;
    }

    p {
      font-size: 14px;
      color: #555;
    }

    input {
      width: 90%;
      padding: 10px;
      font-size: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin: 20px 0;
      text-transform: uppercase;
    }

    button {
      background: #b11226;
      color: white;
      border: none;
      padding: 12px 28px;
      font-size: 16px;
      border-radius: 30px;
      cursor: pointer;
    }

    button:hover {
      background: #8e0f1f;
    }

    .gift {
      font-size: 60px;
      margin: 20px 0;
      animation: bounce 1.2s infinite;
    }

    @keyframes bounce {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    #result {
      display: none;
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      color: #145a32;
    }

    .footer {
      margin-top: 25px;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>ğŸ… Secret Santa ğŸ</h1>
    <p>Enter your Employee ID to find out who you will be gifting this Christmas!</p>

    <input id="user" placeholder="ğŸ„ Employee ID">

    <div class="gift">ğŸ</div>

    <button onclick="reveal()">ğŸ„ Let Santa Decide</button>

    <div id="result"></div>

    <div class="footer">
      ğŸ„ Keep it secret â€¢ Spread joy â€¢ Merry Christmas ğŸ„
    </div>
  </div>

  <script>
    let employees = [];

    // Load employee data
    fetch("data.json")
      .then(res => res.json())
      .then(data => employees = data)
      .catch(() => alert("âŒ Unable to load employee list"));

    function reveal() {
      const empId = document.getElementById("user").value.trim().toUpperCase();
      if (!empId) {
        alert("ğŸ… Please enter your Employee ID");
        return;
      }

      const key = "secret_santa_" + empId;
      const result = document.getElementById("result");
      result.style.display = "block";

      // Already assigned
      if (localStorage.getItem(key)) {
        const saved = JSON.parse(localStorage.getItem(key));
        showResult(saved);
        return;
      }

      // Pick random person
      const random =
        employees[Math.floor(Math.random() * employees.length)];

      localStorage.setItem(key, JSON.stringify(random));
      showResult(random);
    }

    function showResult(data) {
      document.getElementById("result").innerHTML =
        "ğŸ You are the Secret Santa for<br><br>" +
        "<span style='color:#b11226'>" + data.name + "</span><br>" +
        "<small>(Emp ID: " + data.empId + ")</small><br><br>" +
        "<em>Keep it secret ğŸ„</em>";
    }
  </script>
</body>
</html>
